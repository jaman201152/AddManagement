<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Footer Rows in DataGrid - jQuery EasyUI Demo</title>
   <link rel="stylesheet" type="text/css" href="../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Footer Rows in DataGrid</h2>
    <p>The summary informations can be displayed in footer rows.</p>
    <div style="margin:20px 0;"></div>
    <table class="easyui-datagrid" title="Footer Rows in DataGrid" style="width:700px;height:220px"
            data-options="
                url: 'test.json',
                method: 'get',
                fitColumns: true,
                singleSelect: true,
                rownumbers: true,
                showFooter: true
            ">
        <thead>
            <tr>
                <th data-options="field:'name',width:80">Item ID</th>
                <th data-options="field:'price',width:120">Product ID</th>
              
            </tr>
        </thead>
    </table>
 
</body>
</html>
